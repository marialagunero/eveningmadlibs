<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Libs</title>
  </head>
  <body>
    <div class="container">
      <h1>Greetings Neighbor!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favoritefood">Favorite Food</label>
            <input id="favoritefood" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-primary">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>Greetings Neighbor</h1>
        <div class="container">
          <p><span class="firstname"></span></p>
          <p><span class="address"></span></p>
          <p>Dear <span class="firstname"></span></p>
            <p>We hear that you like <span class="favoritefood"></span> please stop by the cook out we are having this weekend. We know you are new to the neighborhood!</p>

          <p>Best Regards,</p>
          <p>The Neighborhood</p>
        </div>
      </div>
    </div>
  </body>
</html>
